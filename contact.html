<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&family=Montserrat:wght@700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    :root {
      --primary-color: #4361ee;
      --secondary-color: #3a0ca3;
      --accent-color: #7209b7;
      --gradient-start: #4cc9f0;
      --gradient-end: #4361ee;
      --neon-color: #00f7ff;
      --neon-glow: 0 0 10px rgba(0, 247, 255, 0.7), 0 0 20px rgba(0, 247, 255, 0.5), 0 0 30px rgba(0, 247, 255, 0.3);
      --text-color: #2b2d42;
      --light-color: #f8f9fa;
    }
    
    body { 
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
      color: var(--text-color);
    }

    /* Animated Background Elements */
    .shape {
      position: absolute;
      z-index: 0;
      opacity: 0.6;
    }
    
    .shape-circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: linear-gradient(45deg, var(--gradient-start), var(--gradient-end));
      filter: blur(2px);
    }
    
    .shape-square {
      width: 80px;
      height: 80px;
      background: linear-gradient(45deg, var(--accent-color), var(--secondary-color));
      border-radius: 15px;
      transform: rotate(45deg);
    }
    
    /* Navbar Styling */
    .navbar {
      background-color: rgba(20, 20, 40, 0.95) !important;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
      position: sticky;
      top: 0;
      z-index: 1000;
      padding: 15px 0;
      transition: all 0.3s ease;
    }
    
    .navbar-brand {
      font-family: 'Montserrat', sans-serif;
      font-weight: 800;
      background: linear-gradient(to right, var(--gradient-start), var(--accent-color));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 2rem;
      letter-spacing: -0.5px;
    }

    /* Neon Button Effect */
    .neon-btn {
      display: inline-block;
      padding: 10px 20px;
      font-weight: 700;
      font-size: 1.1rem;
      color: var(--neon-color);
      background: rgba(0, 0, 0, 0.2);
      border: 2px solid var(--neon-color);
      border-radius: 30px;
      transition: all 0.3s ease;
      text-decoration: none;
      margin: 0 10px;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }
    
    .neon-btn:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 0%;
      height: 100%;
      background: var(--neon-color);
      transition: all 0.3s ease;
      opacity: 0.2;
      z-index: -1;
    }
    
    .neon-btn:hover {
      color: white;
      text-shadow: 0 0 10px white;
      box-shadow: 0 0 15px var(--neon-color), 0 0 30px rgba(0, 247, 255, 0.5);
      transform: translateY(-3px);
    }
    
    .neon-btn:hover:before {
      width: 100%;
    }
    
    .neon-btn.active {
      background: rgba(0, 247, 255, 0.2);
      color: white;
    }

    /* Hero Section */
    .hero {
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: white;
      padding: 120px 0 100px;
      position: relative;
      overflow: hidden;
    }

    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiPjxkZWZzPjxwYXR0ZXJuIGlkPSJwYXR0ZXJuIiB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHZpZXdCb3g9IjAgMCA0MCA0MCIgcGF0dGVyblVuaXRzPSJ1c2VyU3BhY2VPblVzZSIgcGF0dGVyblRyYW5zZm9ybT0icm90YXRlKDQ1KSI+PHJlY3QgaWQ9InBhdHRlcm4tYmciIHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiIGZpbGw9InRyYW5zcGFyZW50Ij48L3JlY3Q+PGNpcmNsZSBjeD0iMjAiIGN5PSIyMCIgcj0iMSIgZmlsbD0iI2ZmZiIgZmlsbC1vcGFjaXR5PSIwLjE1Ij48L2NpcmNsZT48L3BhdHRlcm4+PC9kZWZzPjxyZWN0IGZpbGw9InVybCgjcGF0dGVybikiIGhlaWdodD0iMTAwJSIgd2lkdGg9IjEwMCUiPjwvcmVjdD48L3N2Zz4=');
      opacity: 0.4;
    }

    .hero-content {
      position: relative;
      z-index: 2;
    }

    .hero h1 {
      font-family: 'Montserrat', sans-serif;
      font-weight: 900;
      font-size: 4rem;
      margin-bottom: 20px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
      letter-spacing: -1px;
    }

    .hero p {
      font-size: 1.2rem;
      max-width: 800px;
      margin: 0 auto 30px;
    }

    /* Form Styling */
    .form-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 40px;
      margin-top: -60px;
      position: relative;
      z-index: 2;
    }

    .form-control {
      border: 2px solid #e9ecef;
      padding: 15px;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 0.25rem rgba(67, 97, 238, 0.1);
    }

    .btn-primary {
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      border: none;
      padding: 12px 30px;
      border-radius: 30px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
    }
  </style>
</head>
<body>
  <!-- Animated Background Elements -->
  <div class="shape shape-circle" style="top: 10%; left: 5%;"></div>
  <div class="shape shape-circle" style="bottom: 10%; right: 5%;"></div>
  <div class="shape shape-square" style="top: 50%; right: 10%;"></div>
  <div class="shape shape-square" style="bottom: 20%; left: 10%;"></div>

  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">BIADSConsulting.org</a>
      <div>
        <a href="index.html" class="neon-btn">Home</a>
        <a href="contact.html" class="neon-btn active">Contact Us</a>
      </div>
    </div>
  </nav>

  <div class="hero">
    <div class="hero-content text-center">
      <h1>Contact Us</h1>
      <p>Have a question or project? Let's talk about bringing your ideas to life.</p>
    </div>
  </div>

  <div class="container">
    <div class="form-container">
      <form>
        <div class="mb-4">
          <label class="form-label fw-bold">Your Name</label>
          <input type="text" class="form-control" placeholder="John Doe" required>
        </div>
        <div class="mb-4">
          <label class="form-label fw-bold">Your Email</label>
          <input type="email" class="form-control" placeholder="email@example.com" required>
        </div>
        <div class="mb-4">
          <label class="form-label fw-bold">Subject</label>
          <input type="text" class="form-control" placeholder="What's this about?" required>
        </div>
        <div class="mb-4">
          <label class="form-label fw-bold">Message</label>
          <textarea class="form-control" rows="5" placeholder="Tell us about your project or question" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send Message</button>
      </form>
    </div>
  </div>

  <footer class="text-center mt-5 py-4" style="background: rgba(20, 20, 40, 0.95); color: white;">
    <div class="container">
      <p class="mb-0">&copy; 2025 BIADSConsulting.org. All rights reserved.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
